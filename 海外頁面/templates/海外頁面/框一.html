<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block 標題 %}海外漢語方言資料庫{% endblock %}</title>
    <!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular-route.js"></script>
	{% load staticfiles %}
	{% block extrahead %}{% endblock %}
	<link rel="stylesheet" href="{% static 'css/index.css' %}">
	<script src="{% static 'js/common.js' %}"></script>
</head>

<body ng-app="app1">
  <div class="container">
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <h1 class="navbar-text navbar-left">
      	海外漢語方言資料庫&nbsp;&nbsp;
      	<small>Database of Chinese languages in Singapore and Malaysia</small>
      </h1>
      <button type="button" class="btn btn-warning navbar-btn navbar-right">Sign in</button>
    </div>
    <div class="bar-stripe"></div>

		<div class="col-xs-12">
			<div class="main">
				{ % block 內容 % }海外漢語方言資料庫{ % endblock % }
			</div>
		</div>
    </div> -->
    {% block 內容 %}海外漢語方言資料庫{% endblock %}
  </div>
</body>

</html>
