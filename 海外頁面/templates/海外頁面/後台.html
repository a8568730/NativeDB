{% extends '海外頁面/後台框.html' %}

{% load staticfiles %}
{% block 函式庫 %}<script src="{% static 'js/backend.js' %}"></script>{% endblock %}
	
{% block 回首頁按鈕 %}<small>後台</small>{% endblock %}

{% block 內容 %}
<div ng-app="app1">
<div ng-controller="BackendController">
    		<div class="panel panel-default" ng-repeat="panel in panels">
			  <div class="panel-heading">{$ panel.head $}</div>
			    <ul class="list-group">
			    	<li class="list-group-item" ng-repeat="link in panel.links">
			    		<a  ng-href="{$ link.path $}" >{$ link.text $}</a>
			    	</li>
			    </ul>
		</div>
</div>
</div>
{% endblock %}
