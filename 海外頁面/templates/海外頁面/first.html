<!DOCTYPE html>
<html lang="en">
  <head>
    <title>海外漢語方言資料庫</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	 <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
      {% load staticfiles %}
    <script src="{% static 'js/first.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/first.css' %}" />
  </head>

  <body ng-app="app1">
    
    <div class="jumbotron">
      <div class="container">
        <div class="row headtitle">
          <h2>海外漢語方言資料庫&nbsp;&nbsp;<small>Database of Chinese languages in Singapore and Malaysia</small></h2>
        </div>
        
        <div ng-controller="LangController" id="langform" class="row">
          <form ng-repeat="lang in langs" action="{$ '/顯示全部語料/' + lang $}" method="get">
				<button type="submit" ng-submit="call(lang)">{$ lang $}</button>
          </form>
        </div>

      </div>
    </div>
    
    <div class="footer row">
      <div class="col-md-12">
        <p>copyright&copy;學姊</p>
        <p>all the records preserved by the owner</p>
      </div>
    </div>
  </body>

</html>
