{% extends '海外頁面/後台框.html' %}
{% block 內容 %}

<p>目前的語料有：</p>

	{% for gi2 in 揣著語料 %}
	{{ gi2 }}<br/>
	{% endfor %}
	
	{% if 有xlsx檔 %}
	<p>{{ xlsx檔名 }}, {{ 字數 }}</p>
	<form action="{% url '顯示xlsx的音'  xlsx檔名 字數 %}">
		<button type="submit">顯示xlsx的音</button>
	</form>
	{% else %}
	<p>此語料沒有xlsx檔，請補。</p>
	{% endif %}
	
{% endblock %}
