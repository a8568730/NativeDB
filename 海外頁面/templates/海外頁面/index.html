{% extends '海外頁面/框一.html' %}
{% block 標題 %}海外漢語方言資料庫{% endblock %}
{% block 內容 %}

<!-- { { 初始顯示語言 } } -->
<p data-sui2="{{ 初始顯示語言 }}" style="display:none;"></p>
<div  ng-controller="indexController">
{$ param $}
	<tabset>
		<tab ng-repeat="tab in tabs" heading="{$ tab.lang $}" active="tab.active">
			<p>{$ $index $}</p>
		</tab>
	</tabset>
</div>
{% endblock %}
