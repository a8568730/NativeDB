{% extends '海外頁面/框一.html' %}
{% block 標題 %}海外漢語方言資料庫{% endblock %}
{% block 內容 %}

<!-- { { 初始顯示語言 } } -->
<p get-url-lang data-lang="{{ 初始顯示語言 }}" style="display:none;"></p>
<div  ng-controller="indexController">
	<tabset>
		<tab ng-repeat="tab in tabs" heading="{$ tab.lang $}" active="tab.active" select="refresh( tab.lang )">
			<p>{$ $index $}</p>
			{$ currentlang $}
		</tab>
	</tabset>
</div>
{% endblock %}
