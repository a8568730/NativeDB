<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 101 Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    
    <script src="https://code.angularjs.org/1.2.20/angular.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body ng-app="app1">
    
    <div class="jumbotron">
      <div class="container">
        
        <div class="row headtitle">
          <h2>母語腔調資料庫&nbsp;&nbsp;<small>彙整福建與臺灣的在地聲音</small></h2>
        </div>
        
        <div class="row">
          <ul id="frontlist" ng-controller="LangController">
            <li ng-repeat="lang in langs">
              <span href="" ng-click="call(lang)">{{lang}}</span>
            </li>
          </ul>
        </div>
        
      </div>
    </div>
    
    <div class="footer row">
      <div class="col-md-12">
        <p>copyright&copy;學姊</p>
        <p>all the records preserved by the owner</p>
      </div>
    </div>
  </body>

</html>
